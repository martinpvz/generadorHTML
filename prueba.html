<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titulo va aqui</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>PANTALÓN TIRO ALTO</h1>
  </header>

  <main>
    <div class="imagenes">
      <img src="./img/imagen1.jfif" alt="imagen1" onclick="openModal();currentSlide(1)">
      <img src="./img/imagen2.webp" alt="imagen2" onclick="openModal();currentSlide(2)">
      <img src="./img/imagen3.webp" alt="imagen3" onclick="openModal();currentSlide(3)">
      <img src="./img/imagen4.webp" alt="imagen4" onclick="openModal();currentSlide(4)">
      <img src="./img/imagen5.webp" alt="imagen5" onclick="openModal();currentSlide(5)">
      <img src="./img/imagen6.webp" alt="imagen6" onclick="openModal();currentSlide(6)">
      <img src="./img/imagen7.webp" alt="imagen7" onclick="openModal();currentSlide(7)">
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 7</div>
          <img src="./img/imagen1.jfif" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 7</div>
          <img src="./img/imagen2.webp" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 7</div>
          <img src="./img/imagen3.webp" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 7</div>
          <img src="./img/imagen4.webp" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 7</div>
          <img src="./img/imagen5.webp" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 7</div>
          <img src="./img/imagen6.webp" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">7 / 7</div>
          <img src="./img/imagen7.webp" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    </div>

    <aside>
      <div class="info">
        <div class="titulo">
          <p>Pantalón de tiro alto con detalle de costuras marcadas en delantero y espalda. Bolsillos delanteros de vivo. Cierre frontal con cremallera, botón interior y gancho metálico.</p>
        </div>

        <div class="opc">
          <div class="precio">
            <p>MXN 659.98</p>
          </div>
  
          <div class="comprar">
            <button type="button" onclick="comprar()">Comprar</button>
          </div>
        </div>

      </div>
    </aside>


  </main>



  <script src="./src/main.js"></script>
</body>
</html>
